<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Product</title>
</head>
<body>
<div class="container">
    <h1>Product</h1>
    <span th:if="${product.isEmpty()}">products not found</span>
    <table class="table" th:if="${!product.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.get().id}"/>
            <td th:text="${product.get().title}"/>
            <td th:text="${product.get().cost}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
